<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f8f0ff" rx="10" ry="10"/>
  
  <!-- Shopping Bag -->
  <path d="M100,100 L200,100 L230,260 L70,260 Z" fill="#8a4af3" stroke="#8a4af3" stroke-width="4"/>
  <path d="M110,100 L190,100 L215,250 L85,250 Z" fill="white"/>
  
  <!-- Bag Handles -->
  <path d="M110,100 Q110,60 150,60 Q190,60 190,100" fill="none" stroke="#8a4af3" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Grocery Items -->
  <!-- Red Circle (Tomato) -->
  <circle cx="130" cy="130" r="20" fill="#ff5252"/>
  
  <!-- Yellow Circle (Lemon) -->
  <circle cx="170" cy="130" r="20" fill="#ffeb3b"/>
  
  <!-- Green Oval (Cucumber) -->
  <ellipse cx="150" cy="170" rx="30" ry="15" fill="#4caf50"/>
  
  <!-- Brown Oval (Potato) -->
  <ellipse cx="120" cy="210" r="15" fill="#795548"/>
  
  <!-- Red Circle (Tomato) -->
  <circle cx="180" cy="210" r="15" fill="#f44336"/>
  
  <!-- Shopping List -->
  <rect x="240" y="130" width="40" height="80" rx="5" ry="5" fill="white" stroke="#8a4af3" stroke-width="2"/>
  <line x1="245" y1="145" x2="275" y2="145" stroke="#8a4af3" stroke-width="1"/>
  <line x1="245" y1="160" x2="275" y2="160" stroke="#8a4af3" stroke-width="1"/>
  <line x1="245" y1="175" x2="275" y2="175" stroke="#8a4af3" stroke-width="1"/>
  <line x1="245" y1="190" x2="275" y2="190" stroke="#8a4af3" stroke-width="1"/>
  
  <!-- Plus Icon -->
  <circle cx="80" cy="150" r="25" fill="white" stroke="#8a4af3" stroke-width="2"/>
  <line x1="65" y1="150" x2="95" y2="150" stroke="#8a4af3" stroke-width="3"/>
  <line x1="80" y1="135" x2="80" y2="165" stroke="#8a4af3" stroke-width="3"/>
  
  <!-- HomeXpert Text -->
  <text x="150" y="290" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#8a4af3" text-anchor="middle">HomeXpert</text>
  <text x="150" y="310" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">Fresh Groceries Delivered</text>
</svg>
