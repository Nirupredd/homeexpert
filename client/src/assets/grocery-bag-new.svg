<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#f8f0ff" rx="10" ry="10"/>
  
  <!-- Shopping Bag -->
  <path d="M100,80 L200,80 L220,250 L80,250 Z" fill="#8a4af3" opacity="0.9"/>
  <path d="M110,80 L190,80 L205,240 L95,240 Z" fill="white"/>
  
  <!-- Bag Handles -->
  <path d="M110,80 Q110,40 150,40 Q190,40 190,80" fill="none" stroke="#8a4af3" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Grocery Items -->
  <!-- Red Circle (Apple/Tomato) -->
  <circle cx="130" cy="110" r="15" fill="#ff5252"/>
  
  <!-- Yellow Circle (Lemon) -->
  <circle cx="170" cy="110" r="12" fill="#ffeb3b"/>
  
  <!-- Green Oval (Cucumber) -->
  <ellipse cx="150" cy="140" rx="25" ry="10" fill="#4caf50"/>
  
  <!-- Brown Oval (Potato) -->
  <ellipse cx="130" cy="170" rx="15" ry="10" fill="#795548"/>
  
  <!-- Red Circle (Tomato) -->
  <circle cx="170" cy="170" r="12" fill="#f44336"/>
  
  <!-- Shopping List -->
  <rect x="230" y="100" width="50" height="80" rx="5" ry="5" fill="white" stroke="#8a4af3" stroke-width="1"/>
  <line x1="235" y1="115" x2="275" y2="115" stroke="#8a4af3" stroke-width="1"/>
  <line x1="235" y1="130" x2="275" y2="130" stroke="#8a4af3" stroke-width="1"/>
  <line x1="235" y1="145" x2="275" y2="145" stroke="#8a4af3" stroke-width="1"/>
  <line x1="235" y1="160" x2="275" y2="160" stroke="#8a4af3" stroke-width="1"/>
  
  <!-- Plus Icon -->
  <circle cx="80" cy="140" r="25" fill="white" stroke="#8a4af3" stroke-width="2"/>
  <line x1="65" y1="140" x2="95" y2="140" stroke="#8a4af3" stroke-width="2"/>
  <line x1="80" y1="125" x2="80" y2="155" stroke="#8a4af3" stroke-width="2"/>
  
  <!-- HomeXpert Logo -->
  <text x="80" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8a4af3">HomeXpert</text>
  <text x="80" y="240" font-family="Arial, sans-serif" font-size="12" fill="#666666">Fresh Groceries Delivered</text>
</svg>
