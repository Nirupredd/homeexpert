<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f0ff" rx="10" ry="10"/>
  
  <!-- Grocery Bag -->
  <path d="M150,50 L250,50 L270,250 L130,250 Z" fill="#8a4af3" opacity="0.7"/>
  <path d="M160,50 L240,50 L255,240 L145,240 Z" fill="white"/>
  
  <!-- Bag Handles -->
  <path d="M160,50 Q160,20 195,20 Q230,20 240,50" fill="none" stroke="#8a4af3" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Grocery Items -->
  <!-- Bread -->
  <rect x="170" y="70" width="60" height="30" rx="5" ry="5" fill="#f5d6a7"/>
  <rect x="175" y="75" width="50" height="20" rx="3" ry="3" fill="#f9e8c7"/>
  
  <!-- Milk Carton -->
  <rect x="170" y="110" width="30" height="40" rx="2" ry="2" fill="#ffffff" stroke="#dddddd" stroke-width="1"/>
  <rect x="175" y="115" width="20" height="10" rx="1" ry="1" fill="#f0f0f0"/>
  
  <!-- Fruits -->
  <circle cx="220" cy="120" r="15" fill="#ff6b6b"/> <!-- Apple -->
  <circle cx="190" cy="160" r="12" fill="#feca57"/> <!-- Orange -->
  <ellipse cx="220" cy="160" rx="15" ry="10" fill="#1dd1a1"/> <!-- Avocado -->
  
  <!-- Vegetables -->
  <rect x="170" y="180" width="60" height="15" rx="3" ry="3" fill="#66bb6a"/> <!-- Lettuce -->
  <circle cx="180" cy="205" r="10" fill="#e53935"/> <!-- Tomato -->
  <ellipse cx="210" cy="205" rx="15" ry="8" fill="#8d6e63"/> <!-- Potato -->
  
  <!-- Shopping List -->
  <rect x="300" y="70" width="80" height="120" rx="5" ry="5" fill="white" stroke="#dddddd" stroke-width="2"/>
  <line x1="310" y1="90" x2="370" y2="90" stroke="#dddddd" stroke-width="1"/>
  <line x1="310" y1="110" x2="370" y2="110" stroke="#dddddd" stroke-width="1"/>
  <line x1="310" y1="130" x2="370" y2="130" stroke="#dddddd" stroke-width="1"/>
  <line x1="310" y1="150" x2="370" y2="150" stroke="#dddddd" stroke-width="1"/>
  <line x1="310" y1="170" x2="370" y2="170" stroke="#dddddd" stroke-width="1"/>
  
  <!-- Delivery Icon -->
  <circle cx="70" cy="120" r="40" fill="white" stroke="#8a4af3" stroke-width="3"/>
  <path d="M50,120 L90,120 M70,100 L70,140" stroke="#8a4af3" stroke-width="3"/>
  
  <!-- HomeXpert Logo -->
  <text x="50" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8a4af3">HomeXpert</text>
  <text x="50" y="240" font-family="Arial, sans-serif" font-size="12" fill="#666666">Fresh Groceries Delivered</text>
</svg>
