<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Phone outline -->
  <rect x="60" y="20" width="80" height="160" rx="15" ry="15" fill="#8a4af3" />
  <rect x="65" y="25" width="70" height="150" rx="10" ry="10" fill="white" />
  
  <!-- Screen content -->
  <rect x="70" y="35" width="60" height="10" rx="2" ry="2" fill="#8a4af3" opacity="0.8" />
  
  <!-- Grocery items -->
  <rect x="70" y="50" width="60" height="40" rx="5" ry="5" fill="#f0f0f0" />
  <circle cx="85" cy="70" r="10" fill="#ff6b6b" /> <!-- Apple -->
  <rect x="100" y="60" width="20" height="20" rx="2" ry="2" fill="#feca57" /> <!-- Package -->
  
  <!-- List items -->
  <rect x="70" y="100" width="60" height="8" rx="2" ry="2" fill="#f0f0f0" />
  <rect x="70" y="115" width="60" height="8" rx="2" ry="2" fill="#f0f0f0" />
  <rect x="70" y="130" width="60" height="8" rx="2" ry="2" fill="#f0f0f0" />
  <rect x="70" y="145" width="60" height="8" rx="2" ry="2" fill="#f0f0f0" />
  
  <!-- Home button -->
  <circle cx="100" cy="165" r="8" stroke="#8a4af3" stroke-width="2" fill="white" />
</svg>
